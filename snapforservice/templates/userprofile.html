<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapForService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <center>
    <h1>
      Welcome to SnapForService Mr.{{request.user|capfirst}}
    </h1>
      </center>
     <a href="{% url 'logoutuser' %}">
          <input type="button" value="Logout">
      </a>
      <br><br><br>

    <div class="container">
    <div class="row">
      <div class="col">
        <form method="post">
          {% csrf_token %}
          <table>
            <tr>{{form.name}}</tr>
            <tr>{{form.email}}</tr>
            <tr>{{form.service}}</tr>
          </table>
          <br>
          <input type="submit" value="book">
        </form>
      </div>
      <div class="col">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Service</th>
                  <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for obj in data %}
              <tr>
                <th scope="row">{{obj.user_id}}</th>
                <td>{{obj.name}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.service}}</td>
                   <td>
          <a class="btn btn-warning " href="{% url 'update' d.id %}" role="button">Edit</a>
          <form action="{% url 'delete' d.id %}" method="post">
              {% csrf_token %}
              <input type="submit" value="Delete" class="btn btn-danger ">
          </form>

          </td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
